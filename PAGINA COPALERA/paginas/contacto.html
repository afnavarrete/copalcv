    <h2 class="horarioCopal">Contacto</h2>
    <form class="formularioContacto" action="">
      <div class="arregloFormulario">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" />
      </div>

      <div class="arregloFormulario">
        <label for="telefono">Telefono</label>
        <input type="text" name="telefono" />
      </div>

      <div class="arregloFormulario">
        <label for="correo">Correo</label>
        <input type="email" name="correo" />
      </div>

      <div class="arregloFormulario">
        <label for="mensaje">Mensaje</label>
        <textarea name="mensaje" id="" cols="20" rows="10"></textarea>
      </div>
      <div class="arregloFormulario">
        <label for="opciondeenvio"> Envio a Domicilio?:</label>
        <br />
        <input type="radio" value="Si" name="opciondeenvio" /> Si
        <input type="radio" value="Retiro en Tienda" name="opciondeenvio" />
        Retiro en Tienda
      </div>
      <div class="arregloFormulario">
        <label for="terminos">Acepto Terminos:</label>
        <br />
        <input type="checkbox" value="1" name="terminos" /> Quiero recibir Wsp
        <input type="checkbox" value="2" name="terminos" /> Quiero recibir
        Newsletter <input type="checkbox" value="3" name="terminos" /> Acepto
        Todo
      </div>
      <div class="arregloFormulario">
        <label for="lugardeenvio">Lugar donde recibo mi vianda:</label>
        <select class="arregloFormulario" name="lugardeenvio">
          <option value="Empresa">Empresa</option>
          <option value="Casa">Casa</option>
          <option value="Edificio">Edificio</option>
        </select>
      </div>
      <input class="arregloFormulario" type="button" value="JS" />
      <input class="arregloFormulario" type="submit" value="Enviar" />
      <input class="arregloFormulario" type="reset" value="Borrar" />
      <br />
    </form>
